<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="/src/__assets/__images/__logos/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/src/__assets/__styles/global.css">
    <link rel="stylesheet" href="/src/__assets/__styles/notification.css">
    <link rel="stylesheet" href="/src/__pages/__portal/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="/src/__assets/__scripts/utils.js"></script>
    <script src="/src/__pages/__portal/index.js"></script>
</head>
<body>
    <div class="graph-bg" style="z-index: -1;"></div>
    <div class="login-container" style="display: block;" id="login-form">
        <img src="/src/__assets/__images/__logos/logo.png" alt="AtmosphericX Logo" class="login-logo" />
        <form>
            <div class="input-group">
                <label class="input-label">Username</label>
                <input type="username" class="input-field" placeholder="AdminWx" required />
            </div>

            <div class="input-group">
                <label class="input-label">Password</label>
                <input type="password" class="input-field" placeholder="••••••••••••••••" required />
            </div>

            <button class="login-button" type="submit">Login</button>
        </form>
        <div class="extra-links">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
    <div class="login-container" style="display: none;" id="signup-form">
        <img src="/src/__assets/__images/__logos/logo.png" alt="AtmosphericX Logo" class="login-logo" />
        <form>
            <div class="input-group">
                <label class="input-label">Username</label>
                <input type="username" class="input-field" placeholder="AdminWx" required />
            </div>
            <div class="input-group">
                <label class="input-label">Password</label>
                <input type="password" class="input-field" placeholder="••••••••••••••••" required />
            </div>
            <div class="input-group">
                <label class="input-label">Confirm Password</label>
                <input type="password" class="input-field" placeholder="••••••••••••••••" required />
            </div>
            <button class="login-button" type="submit">Create</button>
        </form>
        <div class="extra-links">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
